######
###### Papandayan
###### 
- selector: papandayan
  captions: true
  images:
    - src: /images/adventure/20210115-papandayan/GOPR0746.JPG
      alt: "Photo 1: Begitu sampai ke gerbang awal pendakian kawasan Gunung Papandayan, langsung disuguhi kawah terbuka yang besar"
    - src: /images/adventure/20210115-papandayan/GOPR0753.JPG
      alt: "Photo 2: Jalan menuju ke puncak/area perkemahan. Berbatu dan berpasir, kiri-kanan disuguhi tebing-tebing serta hamparan luas kawah"
    - src: /images/adventure/20210115-papandayan/GOPR0757.JPG
      alt: "Photo 3: Pada beberapa bagian, terdapat aliran air kecil yang merupakan air belerang, berasal dari area kawah"
    - src: /images/adventure/20210115-papandayan/GOPR0786.JPG
      alt: "Photo 4: Sebelum melanjutkan perjalanan Jamal dan Fandi berpose dulu didekat menara pandang"
    - src: /images/adventure/20210115-papandayan/GOPR0794.JPG
      alt: "Photo 5: Untuk menuju hutan mati dan area perkemahan terdapat anak tangga yang tersusun rapi hingga keatas"
    - src: /images/adventure/20210115-papandayan/GOPR0802.JPG
      alt: "Photo 6: Tangganya juga dilengkapi dengan pagar pembatas, untuk menjaga pengunjung tidak mendekat kearea kawah"
    - src: /images/adventure/20210115-papandayan/GOPR0829.JPG
      alt: "Photo 7: Tiba diarea hutan mati, kabut sudah turun"
    - src: /images/adventure/20210115-papandayan/GOPR0831.JPG
      alt: "Photo 8: Kondisi dihutan mati, area bekas hutan yang terbakar akibat dampak dari erupsi"
    - src: /images/adventure/20210115-papandayan/GOPR0843.JPG
      alt: "Photo 9: Ditengah-tengah hutan mati terdapat aliran air/sungai yang mengandung belerang"
    - src: /images/adventure/20210115-papandayan/GOPR0844.JPG
      alt: "Photo 10: Kondisi hutan mati, diujung jalannya terdapat hamparan hutan yang masih hijau dan semak yang mulai tumbuh"
    - src: /images/adventure/20210115-papandayan/GOPR0852.JPG
      alt: "Photo 11: Memasuki kawasan hutan, mulai dari sini perjalanan akan lebih menantang"
    - src: /images/adventure/20210115-papandayan/GOPR0856.JPG
      alt: "Photo 12: Perjalanan selanjutnya akan melewati bebatuan dan akar pohon, kita gantian untuk dapat naik keatas"
    - src: /images/adventure/20210115-papandayan/GOPR0862.JPG
      alt: "Photo 13: Dengan bantuan akar dan ranting pohon kita terus melanjutkan perjalanan"
    - src: /images/adventure/20210115-papandayan/GOPR0867.JPG
      alt: "Photo 14: Kita naik berganti-gantian dan saling membantu, Fandi sedang berusaha naik dengan diikuti Wandika sambil menunggu giliran"
    - src: /images/adventure/20210115-papandayan/GOPR0870.JPG
      alt: "Photo 15: Walau pendakiannya melewati hutan, namun jalurnya cukup jelas dan memiliki tanda berwarna orange seperti ini"
    - src: /images/adventure/20210115-papandayan/GOPR0886.JPG
      alt: "Photo 16: Memasuki area berbatu dan hutan sudah mulai terbuka, artinya sudah dekat dengan puncak"
    - src: /images/adventure/20210115-papandayan/GOPR0923.JPG
      alt: "Photo 17: Namun ternyata tidak, setelah terus melangkah yang kita temui ternyata hamparan padang savana luas. Kondisi saat itu sangat berkabut"
    - src: /images/adventure/20210115-papandayan/GOPR0953.JPG
      alt: "Photo 18: Setelah melewati savana, kita melihat beberapa punggungan dan puncak. Untuk mencari puncak sejatinya, kita menelusuri savana kepunggungan terdekat"
    - src: /images/adventure/20210115-papandayan/GOPR0963.JPG
      alt: "Photo 19: Terus berjalan turun naik punggungan, keliatan cukup dekat, namun ternyata sudah satu jam dan kita belum tiba dipunggungan yang kita tuju"
    - src: /images/adventure/20210115-papandayan/GOPR0971.JPG
      alt: "Photo 20: Kondisi menuju punggungan tersebut cukup ekstrim, karena ternyata yang kita temui ialah semak belukar yang tingginya hingga 2 meter serta hutan bekas terbakar. Kita memutuskan balik badan"
    - src: /images/adventure/20210115-papandayan/GOPR1004.JPG
      alt: "Photo 21: Dareah yang kita lalui tadi ternyata area Cagar Alam, sebelum tahun 2010 katanya pernah terbakar, sehingga kawasan ini memerlukan izin untuk memasukinya"
    - src: /images/adventure/20210115-papandayan/GOPR1012.JPG
      alt: "Photo 22: Untuk pulang kita melewati jalan yang sama kembali, namun kali ini kabut lebi tebal"
    - src: /images/adventure/20210115-papandayan/GOPR1021.JPG
      alt: "Photo 23: Kondisi hutan mati sekitar pukul 2 siang, kabut sudah turun dan jarak pandang sekitar 50 meter saja."
    - src: /images/adventure/20210115-papandayan/GOPR1024.JPG
      alt: "Photo 24: Larangan untuk menaiki dahan pohon di hutan mati, karena kondisinya yang sudah lama terbakar dan mulai lapuk dikhawatirkan akan terjadi kecelakaan"
    - src: /images/adventure/20210115-papandayan/GOPR1030.JPG
      alt: "Photo 25: Setelah menyelesaikan pendakian, hal yang paling nikmat ialah menikmati kawah-kawah terbuka sembari minum teh, seperti yang dilakukan Fabi"
    - src: /images/adventure/20210115-papandayan/GOPR1031.JPG
      alt: "Photo 26: Hamparan kawah terbuka, terdapat 4 atau lebih kawah terbuka yang menghasilkan belerang"
    - src: /images/adventure/20210115-papandayan/GOPR1056.JPG
      alt: "Photo 27: Sisi lain dari kawah terbuka, terdapat pagar yang membatasi area treking dan kawah"
  settings:
    height: "'auto'"
    effect: "'fade'"
    interval: 7000
######
###### Rinjani
###### 
- selector: rinjani
  captions: true
  images:
    - src: /images/adventure/20210615-rinjani/20210526_213728.jpg
      alt: "Rinjani 1/64: Begitu tiba di Lombok, tergoda untuk mencoba banyak aktivitas wisata dan mengunjungi tempat-tempat baru, tapi harus fokus persiapan diri dan stamina untuk pendakian ke Rinjani"
    - src: /images/adventure/20210615-rinjani/20210528_090410.jpg
      alt: "Rinjani 2/64: Pendakian dimulai dari pos pendakian Sembalun, berjalan melewati perkampungan warga dan perkebunan selama kurang lebih 1 jam, kemudian jalur pendakian berlanjut ke Savana"
    - src: /images/adventure/20210615-rinjani/20210528_101632.jpg
      alt: "Rinjani 3/64: Berjalan terus dari Pos Sembalun selama kurang lebih 3 jam akhirnya tiba juga di Pos 1, Pementan"
    - src: /images/adventure/20210615-rinjani/20210528_101741.jpg
      alt: "Rinjani 4/64: Plang pos-nya tenyata dilengkapi dengan jarak yang ditempuh hingga kepuncak. Tujuan untuk hari ini ialah harus tiba di-Plawangan, sekitar 5.3 kilometer lagi, semoga bisa tiba sebelum malam"
    - src: /images/adventure/20210615-rinjani/20210528_103909.jpg
      alt: "Rinjani 5/64: Istirahat sebentar di Pos 1, lanjut perjalanan lagi. Jalur pendakian masih sama, medannya Savana dengan jalan setapak yang bisa dilalui motor. Di Rinjani ada juga jasa ojek hingga ke pos 2, harganya sekitar Rp. 150.000"
    - src: /images/adventure/20210615-rinjani/20210528_110341.jpg
      alt: "Rinjani 6/64: Terus melangkah akhirnya pukul 11.00 tiba juga di pos 2, Tingengean. Disini biasanya dijadikan check point untuk makan siang, namun karena kita belum lapar akhirnya kita beristirahat sebentar dan kemudian melanjutkan lagi perjalan. Nanti makan siang di pos 3"
    - src: /images/adventure/20210615-rinjani/20210528_111010.jpg
      alt: "Rinjani 7/64: Plawangan masih sekitar 3.9 km lagi, puncak sekitar 7.7 km lagi. Semangat!!!"
    - src: /images/adventure/20210615-rinjani/20210528_112010.jpg
      alt: "Rinjani 8/64: Walau treknya banyak percabangan, namun plang arah dan keterangan yang terpasang cukup jelas. Lanjut berjalan menuju pos 3"
    - src: /images/adventure/20210615-rinjani/20210528_112052.jpg
      alt: "Rinjani 9/64: Menuju pos 3, Jalan masih panjang!"
    - src: /images/adventure/20210615-rinjani/20210528_122130.jpg
      alt: "Rinjani 10/64: Pukul 12.30, perjalanan masih jauh menuju pos 3. Beberapa pendaki memilih untuk beristirahat sebentar, makan atau bahkan tidur."
    - src: /images/adventure/20210615-rinjani/20210528_130739.jpg
      alt: "Rinjani 11/64: Sepanjang perjalanan disuguhi pemandangan savana hijau berbukit-bukit nan indah. Melewati beberapa jembatan dan alur aliran lahar dingin seperti ini, karena tidak erupsi alur alirannya jadi seperti sungai yang kering."
    - src: /images/adventure/20210615-rinjani/20210528_132734.jpg
      alt: "Rinjani 12/64: Akhirnya tiba juga di Pos 3 - Padabalong pukul 13.30"
    - src: /images/adventure/20210615-rinjani/20210528_132749.jpg
      alt: "Rinjani 13/64: Plawangan tinggal 2.2 km lagi, masih ada waktu panjang untuk makan, istirahat, peregangan badan dan tidur! Lebih baik jangan daki gunung kalau cuma buat buang sampah, INGAT SAMPAHMU!"
    - src: /images/adventure/20210615-rinjani/20210528_134633.jpg
      alt: "Rinjani 14/64: Jalur pendakian berbatasan langsung dengan alam liar, jadi akan banyak ditemui binatang liar. Salah satunya Monyet Pusuk, monyet yang berekor panjang ini dikeramatkan oleh warga sekitar"
    - src: /images/adventure/20210615-rinjani/20210528_145710.jpg
      alt: "Rinjani 15/64: Pukul 15.00 akhirnya kita tiba di Pos 4 - Cemara Siu. Istirahat dulu dan jajan"
    - src: /images/adventure/20210615-rinjani/20210528_151440.jpg
      alt: "Rinjani 16/64: Di pos 4 masih terdapat warung dan juga porter Keril. Jadi kalau sudah capek bisa menyewa Porter untuk bawain keril sampe ke Plawangan."
    - src: /images/adventure/20210615-rinjani/20210528_154238.jpg
      alt: "Rinjani 17/64: Trek pendakian sekarang sudah tidak lagi savana, pohon-pohon mulai tampak, mungkin sebentar lagi akan memasuki hutan"
    - src: /images/adventure/20210615-rinjani/20210528_173758.jpg
      alt: "Rinjani 18/64: Dari tempat kita berjalan, sebenarnya puncak sudah keliatan, tapi kecil banget"
    - src: /images/adventure/20210615-rinjani/20210528_174032.jpg
      alt: "Rinjani 19/64: Mungkin besok kita akan menyusuri punggungan itu, kayaknya nanjak terus gaada bonus-bonusnya"
    - src: /images/adventure/20210615-rinjani/IMG_0210.JPG
      alt: "Rinjani 20/64: Hari sudah mulai sore, tapi Plawangan rasanya belum juga sampai, mau gimana lagi harus terus berjalan, sebelum malam"
    - src: /images/adventure/20210615-rinjani/20210528_205725.jpg
      alt: "Rinjani 21/64: Akhirnya tiba juga di Plawangan sekitar pukul 17.30. Setelah tenda berdiri, makan, kemudian tidur. Malam sebelumnya baru saja gerhana, sehingga kali ini bulan penuh (full moon)"
    - src: /images/adventure/20210615-rinjani/20210529_055123.jpg
      alt: "Rinjani 22/64: Kita bangun pukul 3.00 pagi untuk memulai summit attack. Pendakian ke Puncak, pukul 06.00 matahari sudah mulai tampak, langit menguning."
    - src: /images/adventure/20210615-rinjani/20210529_061812.jpg
      alt: "Rinjani 23/64: Pendakian ke puncak ternyata lebih berat, namun dengan adanya pemandangan matahari terbit lelahnya teralihkan"
    - src: /images/adventure/20210615-rinjani/20210529_061437.jpg
      alt: "Rinjani 24/64: Selain matahari terbit, ketika kita melihat kebelakang juga ada pemandangan indah Danau Segara Anak."
    - src: /images/adventure/20210615-rinjani/IMG_1002.JPG
      alt: "Rinjani 25/64: Matahari sudah penuh keluar, Savana yang kita lalui tadi tampak kuning keemasan. Dilihat dari sini, orang-orang di Plawangan kecil juga yah"
    - src: /images/adventure/20210615-rinjani/20210529_085301.jpg
      alt: "Rinjani 26/64: Kondisi trek pendakian, sebenarnya disepanjang trek pendakian ke Puncak ini, banyak ditemui pendaki yang tergeletak, tidur, beristirahat ataupun sudah menyerah. Summit ke Rinjani memang menguras tenaga, medannya yang panjang dan berbatu, naik tiga langkah turun dua langkah"
    - src: /images/adventure/20210615-rinjani/IMG_0251.JPG
      alt: "Rinjani 27/64: Perjalan sudah sejauh ini rasanya, gaada opsi untuk balik, yaudah tabah saja dan jalan perlahan. Nikmati setiap langkahnya"
    - src: /images/adventure/20210615-rinjani/20210529_103122.jpg
      alt: "Rinjani 28/64: Akhirnya setelah perjuangan panjang, pada pukul 10.00 pagi kita sampai ke puncak Rinjani. Ritual wajib berphoto dengan plang puncak"
    - src: /images/adventure/20210615-rinjani/20210529_102037.jpg
      alt: "Rinjani 29/64: Dari atas kita dapat melihat pemandangan gunung Barujari dan danau Segara Anak. Pukul 10.00 juga awan mulai naik"
    - src: /images/adventure/20210615-rinjani/20210529_181234.jpg
      alt: "Rinjani 30/64: Pendakian ke-Puncak memakan waktu 7 jam, untuk turunnya sekitar 4 jam. Pukul 15.00 kita sudah tiba kembali di Plawangan. Setelah beristirahat sejenak kita melanjutkan perjalanan turun ke danau Segara Anak. Kabut sudah turun."
    - src: /images/adventure/20210615-rinjani/20210529_181346.jpg
      alt: "Rinjani 31/64: Berjalan kurang lebih 4 jam, pukul 18.00 akhirnya Danau mulai kelihatan yang artinya kita sudah hampir tiba di Kamp. Bisa istirahat, makan, peregangan dan tidur."
    - src: /images/adventure/20210615-rinjani/20210530_094941.jpg
      alt: "Rinjani 32/64: Namaste, Paginya bagun tidur, cuaca cerah. Danau Segara anak dengan latar belakang Gunung Barujari sungguh indah."
    - src: /images/adventure/20210615-rinjani/IMG_20210530_093535.jpg
      alt: "Rinjani 33/64: Danau Segara Anak"
    - src: /images/adventure/20210615-rinjani/IMG_20210530_061420.jpg
      alt: "Rinjani 34/64: Kondisi Camp di Danau Segara Anak pagi hari. Ada yang masih ditenda, ada yang bermain di pinggir danau, ada yang sedang mancing cari ikan."
    - src: /images/adventure/20210615-rinjani/IMG_1170.JPG
      alt: "Rinjani 35/64: Ga jauh dari danau Segara Anak terdapat sumber air panas dan sungai yang dapat digunakan untuk mandi. Akhirnya setelah 3 hari ga mandi. Relaksasi dengan air panas enak juga."
    - src: /images/adventure/20210615-rinjani/IMG_1213.JPG
      alt: "Rinjani 36/64: Air terjun dari sungai yang airnya berasal dari Danau Segara Anak. Segar!"
    - src: /images/adventure/20210615-rinjani/IMG_20210530_062902.jpg
      alt: "Rinjani 37/64: Didekat sungai dan pemandian air panas juga ada para pendaki yang Camping."
    - src: /images/adventure/20210615-rinjani/IMG_1235.JPG
      alt: "Rinjani 38/64: Setelah makan siang, kita lanjutkan perjalanan turun melalui jalur Torean. Hari ketiga, Puncak sudah, Danau Segara Anak sudah, perjalanan jadi lebih santai. Sebelum turun dari Danau Segara Anak menuju basecamp Torean, Rombongan kita berfoto dulu"
    - src: /images/adventure/20210615-rinjani/IMG_20210530_125643.jpg
      alt: "Rinjani 39/64: Trek yang harus kita lalui, perpaduan lembah, hutan dan lereng"
    - src: /images/adventure/20210615-rinjani/20210530_133248.jpg
      alt: "Rinjani 40/64: Jalur Torean menyajikan pemandangan yang sangat indah dan menawan. Di sepanjang trek, kita akan melewati setidaknya 3 alur aliran sungai dan pemandangan air terjun, ini salah satunya"
    - src: /images/adventure/20210615-rinjani/20210530_142000.jpg
      alt: "Rinjani 41/64: Air terjun lainnya yang kita lalui. Jalur Torean juga lebih ekstrim dibandingkan jalur Sembalun yang kita lalui sebelumnya, turun naik-bukit, berjalan di lembah yang diapit kaki-kaki gunung"
    - src: /images/adventure/20210615-rinjani/IMG_1259.JPG
      alt: "Rinjani 42/64: Beberapa bagian trek pendakian harus melewati tangga seperti ini. Kita berganti-gantian dan saling tolong-menolong supaya bisa lewat"
    - src: /images/adventure/20210615-rinjani/20210530_142208.jpg
      alt: "Rinjani 43/64: Selain sungai, pendaki juga akan melalui alur jalur lahar dingin seperti ini."
    - src: /images/adventure/20210615-rinjani/DSC9118.JPG
      alt: "Rinjani 44/64: Ketemu sungai, istirahat lagi sambil main air. Karena sungai ini mengandung belerang, jadi gabisa dimimum"
    - src: /images/adventure/20210615-rinjani/DSC9134.JPG
      alt: "Rinjani 45/64: Keril dilepas, ada yang ngerokok ada yang main air, ada yang ghibah. Macam-macam pokoknya"
    - src: /images/adventure/20210615-rinjani/DSC9168.JPG
      alt: "Rinjani 46/64: Untuk melewati sungai berbelerang tersebut, terdapat jembatan darurat seperti ini. Jadi gantian lewatnya"
    - src: /images/adventure/20210615-rinjani/IMG_1387.JPG
      alt: "Rinjani 47/64: Setelah setengah perjalanan dari Danau Segara Anak menuju Desa Torean, kita beristirahat di-area Camp dekat dengan sungai. Kita nginap semalam lagi disini"
    - src: /images/adventure/20210615-rinjani/20210531_060129.jpg
      alt: "Rinjani 48/64: Camp kali ini dekat dengan hutan dan sungai. Masih ditemani full moon malam ini"
    - src: /images/adventure/20210615-rinjani/20210531_060102.jpg
      alt: "Rinjani 49/64: Pagi hari, matahari mulai terbit dilembah diantara dua gunung. Persiapan untuk pulang"
    - src: /images/adventure/20210615-rinjani/DSC9197.JPG
      alt: "Rinjani 50/64: Mandi lagi. Tidak jauh dari camp kami ada sungai yang jernih dan segar. Dibagian agak keatas, kita mengambil air, bagian bawahnya bisa dipake untuk mandi"
    - src: /images/adventure/20210615-rinjani/IMG_1404.JPG
      alt: "Rinjani 51/64: Bagian atas dari sungai, tempat kita mengambil air yang dipake untuk minum"
    - src: /images/adventure/20210615-rinjani/20210531_090246.jpg
      alt: "Rinjani 52/64: Perjalanan selanjutnya kita memang benar-benar turun naik bukit dan melewati lereng-lereng gunung. Ada tempat yang cukup luas sedikit kita manfaatkan untuk beristirahat"
    - src: /images/adventure/20210615-rinjani/20210531_091621.jpg
      alt: "Rinjani 53/64: Aliran sungai tepat dibawah lereng yang kami lalui, sungai ini mengandung belerang dan sumber airnya dari danau"
    - src: /images/adventure/20210615-rinjani/20210531_091636.jpg
      alt: "Rinjani 54/64: Pemandangan didepan pegunungan hijau, sebentar-sebentar berhenti untuk mengambil gambar"
    - src: /images/adventure/20210615-rinjani/20210531_090251.jpg
      alt: "Rinjani 55/64: Kayaknya waktunya tepat yah, ke Rinjani bulan-bulan April-Mei. Rinjani baru dibuka setelah 3 bulan ditutup diawal tahun, awal musim kemarau. Pohon dan belukar masih hijau, cuaca juga bersahabat"
    - src: /images/adventure/20210615-rinjani/20210531_092543.jpg
      alt: "Rinjani 56/64: Walau sudah dua jam berjalan, capek ga terlalu berasa. Pemandangannya indah begini!"
    - src: /images/adventure/20210615-rinjani/20210531_105249.jpg
      alt: "Rinjani 57/64: Air terjun lainnya yang kita lalui. Cerita dari bapak porter yang bersama kami, sejak gempa 2018 yang lalu banyak perubahan terjadi dialur sungai dan Air terjun. Ada sungai yang jadi kering, air terjun yang berpindah."
    - src: /images/adventure/20210615-rinjani/IMG_1475.JPG
      alt: "Rinjani 58/64: Ketemu aliran sungai kering, terus agak rindang ditutupi tebing, istirahat dulu sambil foto-foto"
    - src: /images/adventure/20210615-rinjani/DSC9334.JPG
      alt: "Rinjani 59/64: Pukul 12.00 kita berhenti di area camp ditengah hutan. Istirahat dan makan siang."
    - src: /images/adventure/20210615-rinjani/DSC9335.JPG
      alt: "Rinjani 60/64: Porter yang menemani kami, selain membawakan perlengkapan kelompok, juga memasak makanan. Mereka akan berjalan duluan dan mempersiapkan makanan di pos-pos perjalanan"
    - src: /images/adventure/20210615-rinjani/IMG_1337.JPG
      alt: "Rinjani 61/64: Sajian makan dalam perjalanan kali ini yang paling nikmat adalah sambal ini. Dibuat oleh bapak Porter dan di-ulek langsung dengan alat seadanya"
    - src: /images/adventure/20210615-rinjani/IMG_1338.JPG
      alt: "Rinjani 62/64: Nasi, sayur sop dan ayam ditambah sambal yang tadi. Top!"
    - src: /images/adventure/20210615-rinjani/IMG_1422.JPG
      alt: "Rinjani 63/64: Tidak lupa juga buah-buahan segar!"
    - src: /images/adventure/20210615-rinjani/IMG_1536.JPG
      alt: "Rinjani 64/64: Setengah sisa perjalanan jalur Torean akan melalui hutan rindang seperti ini. Emang jalur Torean ini paket lengkap semua medan treking ada disini."
    
 
